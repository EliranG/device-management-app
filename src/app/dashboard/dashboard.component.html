<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col" >ID</th>
        <th scope="col">Name</th>
        <th scope="col">IP</th>
        <th scope="col">Type</th>
        <th scope="col">satus</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let device of devices"  
      routerLink="/detail/{{device.id}}" [ngClass]="device.status == 0 ? 'table-success' : 'table-danger'">
        <th scope="row">{{device.id}}</th>
        <td>{{device.name}}</td>
        <td>{{device.ip}}</td>
        <td>{{devType[device.type]}}</td>
        <td>{{DeviceStatus[device.status]}}</td>
      </tr>
    </tbody>
  </table>
</div>
  <button type="button" class="btn btn-secondary" [routerLink]="[ '/add' ]">add new device</button>
