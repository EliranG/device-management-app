
<div *ngIf="device">

      <h5>{{device.name | uppercase}} events</h5>

      <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Type</th>
                <th scope="col">Severity</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let event of device.events" >
                <td>{{EventType[event.type]}}</td>
                <td [ngClass]="event.severity == 1 ? 'table-success' : (event.severity == 2 ? 'table-warning' : 'table-danger')">{{EventSevirity[event.severity]}}</td>
                <td>{{event.description}}</td>
              </tr>
            </tbody>
          </table>
        </div>
  </div>

      <button type="button" class="btn btn-secondary" (click)="goBack()">go back</button>
